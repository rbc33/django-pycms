{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Menu and Contact Form</title>
		<!-- Minified version -->
		<link rel="stylesheet" href="/static/output.css" />
		<script src="/static/htmx.min.js"></script>
		<script src="/static/client-side-templates.js"></script>
	</head>
	<body class="font-roboto bg-gray-800">
		{% include "api/partials/header.html" %}
		<br />
		<main class="flex flex-col h-screen">
			{% for post in posts %}
			<article
				class="container mx-auto rounded-lg border-4 border-solid border-slate-700 shadow-md p-6 m-4 max-w-xxl w-4/6"
			>
				<h2 class="text-2xl text-gray-400 font-bold mb-2">{{ post.title }}</h2>
				<p class="text-white mb-4">
					{{ post.excerpt }}
					<a
						class="text-blue-400 font-bold underline"
						href="/post/{{ post.id }}"
					>
						read more...</a
					>
				</p>
			</article>
			{% endfor %}
		</main>
	</body>
</html>
